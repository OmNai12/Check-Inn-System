spring.application.name=Checkin-System-Project

# Server Configuration
server.port=8090


spring.datasource.url=jdbc:postgresql://localhost:5432/CheckInnSystem
spring.datasource.username=postgres
# spring.datasource.password=omnai92750
spring.datasource.password=diya1234
spring.flyway.database=postgresql
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Enable Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
